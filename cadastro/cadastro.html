<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civiqueiros ABC | Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../images/logo.jpg" type="image/jpg">
</head>

<body>

    <header>
        <nav>
            <h1>
                Civiqueiros ABC
            </h1>
            <ul>
                
                
                <a href="../login/login.html"><button>Entrar</button></a>

                <button href="../cadastro/cadastro.html">Cadastre-se</button>
            </ul>
        </nav>
    </header>
    <div class="container">
        <center>
            <div>
                <h2>Cadastro</h2>
                <div class="input-group">
                    <div>
                        <label class="label">Nome Completo</label>
                        <input autocomplete="off" placeholder="Nome Completo" class="input" type="text" id="input_nomeCompleto">
                    </div>
                    <div>
                        <label class="label">CPF</label>
                        <input autocomplete="off" maxlength="14" placeholder="123.456.789-01" class="input" type="text"
                            id="input_cpf" onkeyup="MaskCNPJ()">
                    </div>
                </div>
    
                <div class="input-group">
                    <div>
                        <label class="label">Data de Nascimento</label>
                        <input autocomplete="off" placeholder="01/01/2000" class="input" type="date" id="input_dtNasc">
                    </div>
                    <div>
                        <label class="label">Gênero</label>
                        <select class="input" id="select_genero">
                            <option value="selecione" selected disabled>Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="nao_binario">Não Binário</option>
                        </select>
                    </div>
    
                </div>
                <div class="input-group">
                    <div>
                        <label class="label">Email</label>
                        <input autocomplete="off" placeholder="user@email.com" class="input" type="text" id="input_emailUsuário">
                    </div>
                    <div>
                        <label class="label">Senha</label>
                        <input autocomplete="off" placeholder="********" class="input" type="password" id="input_senhaUsuario">
                    </div>
                    
                </div>
    
                <div class="input-group">
                    <div>
                        <label class="label">Código de Autenticação</label>
                        <input autocomplete="off" placeholder="Ex: A1B2C3" class="input" type="password" id="input_codigoAutenticacao">
                    </div>
                    <div>
                        <label class="label">Confirmar senha</label>
                        <input autocomplete="off" placeholder="********" class="input" type="password" id="input_confirmarSenha">
                    </div>
                </div>
    <br>
                <div>
                    <button type="button" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
            <a href="">Ainda não tem uma conta? Registre-se</a>
        </center>
    </div>
    <script src="script.js"></script>
</body>

</html>
